language: elixir
services:
  - postgresql
addons:
  postgresql: "10"
  apt:
    packages:
      - postgresql-10
      - postgresql-client-10
env:
  global:
  - PGPORT=5433
elixir:
  - 1.8.0
otp_release:
  - 21.2
env:
  - MIX_ENV=test
cache:
  directories:
    - deps
    - _build/
branches:
  only:
  - master
install:
  - sudo -u postgres psql -p 5433 -c "create user grapevine with superuser password 'password';"
  - cp .travis/test.exs config/test.extra.exs
  - mix local.rebar --force
  - mix local.hex --force
  - mix deps.get
  - mix compile
  - mix do ecto.create, ecto.migrate
  - nvm install 10.13.0 && nvm use 10.13.0
script:
  - ./verify.sh
